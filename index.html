<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class = "container">
        <input type="text" placeholder="0"style.color = "white" id = "inputBox" >
        <div class = "div1">
            <button class = "different">AC</button>
            <button class = "different">DEL</button>
            <button class = "different big">%</button>
            <button class = "different big">/</button>
        </div>
        <div class = "div1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class = "different big">*</button>
        </div>
        <div class = "div1">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "different big">-</button>
            
        </div>
        <div class = "div1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "different big">+</button>
        </div>
        <div class = "div1">
            <button>00</button>
            <button>0</button>
            <button class = "big">.</button>
            <button class ="equal big">=</button>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
